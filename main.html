<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles/fontawesome-free-6.1.1-web/css/all.css">
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/general.css" rel="stylesheet">
</head>
<body>
<div class="header-container">
    <div class="left-section">
        <div class="facebook-logo">
            <img alt="" id="fb-logo" src="assets/fb-logo.webp">
        </div>
        <div class="search-box-container">
            <label for="search">
                <input id="search" placeholder="Search Facebook" type="text">
            </label>
            <div class="search-icon-container">
                <img alt="" id="search-icon" src="assets/search.svg">
            </div>
        </div>
    </div>
    <div class="middle-section">
        <div class="home">
            <a href="#"><i class="fa fa-home fa-xl"></i></a>
        </div>
        <div>
            <a href="#"><i class="fa fa-video fa-xl"></i></a>
        </div>
        <div>
            <a href="#"><i class="fa fa-people-group fa-xl"></i></a>
        </div>
        <div>
            <a href="#"><i class="fa fa-newspaper fa-xl"></i></a>
        </div>
    </div>
    <div class="right-section">
        <div class="hamburger-cover">
            <i class="fa-solid fa-square-list"></i>
        </div>
        <div class="messenger-cover">

        </div>
        <div class="bell-cover">

        </div>
        <div class="image-cover">
            <img src="assets/ac-pix.jpg" alt="pic" id="pic">
        </div>
    </div>
</div>
</body>
</html>
